	<h2>REJESTRACJA</h2>

<div class="content">
	<section>
		<div class="container">
			<form action="rejestracja.html" method="post">  
				<br>  
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Imie</label>
				</div>  
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Nazwisko</label>
				</div>   
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Imie matki</label>
				</div>  
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Nazwisko panieńskie matki</label>
				</div> 
				<div class="group">      
					<input type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Numer PESEL</label>
				</div>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Miejsce urodzenia</label>
				</div>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Email</label>
				</div>
				<div class="group">      
					<input type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Numer telfonu</label>
				</div>				
				<button class="buton1" style="vertical-align:middle" type="submit" ><span>Zatwierdź </span></button>
				<button class="buton1" onclick="alert('Anulowałeś zakładanie konta')" style="vertical-align:middle" type="reset"><span>Anuluj </span></button>
